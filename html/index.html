<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Geo Acc Collector</title>

  <link rel="stylesheet" href="js/jquery-ui-1.11.4/jquery-ui.css" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <link rel="icon" href="images/favicon.png">
</head>

<body>
  <div id="message"></div>
  <input id="start_recording" type="button" value="Start Recording"/>
  <!-- <h5>Snapshot Canvas</h5> -->
  <div><canvas id="drawer1"></canvas><canvas id="drawer2"></canvas></div>
  <div id="uuid"></div>
  <h5>Orientation</h5>
  <div id="orient"></div>
  <h5>Motion</h5>
  <div id="motion"></div>
  <h5>Geo Location</h5>
  <div id="geolocation"></div>
  <h5>Video</h5>
  <div><video id="camera1"></video></div>
  <div><video id="camera2"></video></div>
  <h5>Snapshot Image</h5>
  <div><img id="snapshot1" /><img id="snapshot2" /></div>
  <h5>Debug Messages</h5>
  <div id="debug_message"></div>
  <script type="text/javascript" src="js/jquery-ui-1.11.4/external/jquery/jquery.js"></script>
  <script type="text/javascript" src="js/jquery-ui-1.11.4/jquery-ui.min.js"></script>
  <script type="text/javascript" src="js/jscookie.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
