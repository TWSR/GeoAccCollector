<body>

    <div id="message"></div>
    <input id="start_recording" type="button" value="Start Recording" />
    <!-- <h5>Snapshot Canvas</h5> -->
    <div><canvas id="drawer1"></canvas><canvas id="drawer2"></canvas></div>
    <div id="uuid"></div>
    <h5>Orientation</h5>
    <div id="orient"></div>
    <h5>Motion</h5>
    <div id="motion"></div>
    <h5>Geo Location</h5>
    <div id="geolocation"></div>
    <h5>Video</h5>
    <div><video id="camera1"></video></div>
    <div><video id="camera2"></video></div>
    <h5>Snapshot Image</h5>
    <div><img id="snapshot1" /><img id="snapshot2" /></div>
    <h5>Debug Messages</h5>
    <div id="debug_message"></div>
    <div id="meta-form" title="Show yourself" style="display:none">
        <p id="validate-tips">Enter your name and vehicle type</p>
        <form>
            <fieldset>
                <div>
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" value="Anon" class="text ui-widget ui-corner-all" />
                </div>
                <div>
                    <label>Vehicle Type:</label>
                    <select name="vehicle" id="vehicle">
            <option>car</option>
          </select>
                </div>

                <div id="allow_camera">
                    <label>Allow Camera:</label>
                    <label for="allow_camera_yes">Yes</label>
                    <input type="radio" name="allow_camera" id="allow_camera_yes" checked="checked" value="yes" />
                    <label for="allow_camera_no">No</label>
                    <input type="radio" name="allow_camera" id="allow_camera_no" value="no" />
                </div>
            </fieldset>
        </form>
    </div>
